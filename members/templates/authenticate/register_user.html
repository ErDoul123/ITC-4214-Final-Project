{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="form-container">
	<h2>Register</h2>
	<br/>

	<form class="registers" action="{% url 'register_user' %}" method=POST>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" class="btn btn-secondary">
	</form>
</div>

<style>
	.alert {
  background-color: #fff3cd;
  border-color: #ffeeba;
  color: #856404;
  padding: .75rem 1.25rem;
  margin-bottom: 1rem;
  border: 1px solid transparent;
  border-radius: .25rem;
}

.alert button {
  border: 0;
  background: transparent;
  font-size: 1.5rem;
  line-height: 1;
  float: none;
  margin-left: 1rem;
  margin-top: -.375rem;
}

h2{
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 1.5rem;
}

.registers {
  max-width: 500px;
  margin: 0 auto;
}

form input[type="text"],
form input[type="password"],
form textarea {
  width: 100%;
  border: 1px solid #ced4da;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: .25rem;
}

form input[type="submit"] {
  background-color: #6c757d;
  border-color: #6c757d;
  color: #fff;
  padding: .375rem .75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: .25rem;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out,
              border-color 0.15s ease-in-out,
              box-shadow 0.15s ease-in-out;
}

form input[type="submit"]:hover {
  background-color: #5a6268;
  border-color: #545b62;
}

form label {
  font-size: 1rem;
  font-weight: 500;
}

form .form-control:focus {
  color: #495057;
  background-color: #fff;
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
}
</style>

{% endblock %}
