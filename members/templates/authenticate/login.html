{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Login</h2>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form class="logins" method=POST>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password-field">
            <button type="button" class="btn btn-outline-secondary" id="toggle-password">Show
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

      <p class="text-center mt-3">Don't have an account? <a href="{% url 'register_user' %}">Register now</a></p>
    </div>
  </div>
</div>

<style>
  .logins{
    max-width: 400px;
    margin: 0 auto;
  }
</style>

<script>
  const passwordField = document.querySelector('#password-field');
  const togglePasswordBtn = document.querySelector('#toggle-password');
  togglePasswordBtn.addEventListener('click', function() {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.querySelector('i').classList.toggle('fa-eye-slash');
  });
</script>

{% endblock %}
