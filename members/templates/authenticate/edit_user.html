{% extends 'base.html' %}

{% block title %}Editing {{ user.username }} Details{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-4">Editing User: {{ user.username }}</h1>
  <a href="{% url 'users_list' %}" class="btn btn-info">Back to User List</a>
</div>

<form method="post" class="details">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
  </div>
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<h2>Change Password</h2>
<form method="post" class="details">
  {% csrf_token %}
  <div class="mb-3">
    <label for="new_password1" class="form-label">New Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="new_password1" name="new_password1" value="" required>
      <button type="button" class="btn btn-outline-secondary toggle-password" data-target="#new_password1">Show
        <i class="fa fa-eye"></i>
      </button>
    </div>
  </div>
  <div class="mb-3">
    <label for="new_password2" class="form-label">Confirm Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="new_password2" name="new_password2" value="" required>
      <button type="button" class="btn btn-outline-secondary toggle-password" data-target="#new_password2">Show
        <i class="fa fa-eye"></i>
      </button>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>




<style>
body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			margin: 0;
		}
		main {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.details {
			width: 400px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
		}
.delete {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 15vh;
}
.btn-delete-account {
  margin-top: 10px;
  margin-bottom: 10px;
}
.delete p {
  margin-bottom: 1rem; /* add some spacing between the text and button */
}

/* Optionally, add some margin to the button */
.delete button {
  margin-top: 1rem;
}

form.delete button.btn-danger:hover {
  background-color: #c82333;
}
</style>
{% endblock %}
